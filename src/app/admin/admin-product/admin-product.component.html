
<p>
    <a routerLink="/admin/product-form/new/" class="btn btn-primary">New Product</a>
</p>

<p>
  <input style="width: 50rem;" #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Search By Title"/>
</p>
<div>
<table mat-table [dataSource]="dataSource" matSort>

   
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let row"> {{row.title}} </td>
    </ng-container>

    
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let row" > {{row.price | currency:'USD': true}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row">
            <button type="button" [routerLink]="['/admin/product-form/', row.id]"  class="btn btn-primary"> Edit </button>    
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
    <mat-paginator  style="width: 50rem;" [pageSize]="2" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
